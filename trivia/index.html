<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_button = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener("click", function(){
                    this.style.backgroundColor = "green";
                    message.innerHTML = "Correct!";
                })
                for(let i = 0; i < incorrect_button.length; i++){
                    incorrect_button[i].addEventListener("click", function(){
                        incorrect_button[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect";
                    })
                }

                let check = document.querySelector("#check");
                let message2 = document.querySelector("#message2");

                check.addEventListener("click", function(){
                    let input = document.querySelector("#input");
                    if (input.value == "Switzerland"){
                        input.style.backgroundColor = "green";
                        message2.innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = "red";
                        message2.innerHTML = "Incorrect";
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">1 person per 3 sheep</button>
                <button id="correct">1 person per 6 sheep</button>
                <button class="incorrect">1 person per 9 sheep</button>
                <p id="message"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="input">
                <button id="check">Check answer</button>
                <p id="message2"></p>
            </div>
        </div>
    </body>
</html>
